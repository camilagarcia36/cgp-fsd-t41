<div *ngIf="character!=null;">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{character.image}}" class="card-img-top" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Name: {{character.name}}</h5>
          <br>
          <p class="card-text">Species: {{character.species}}</p>
          <p class="card-text">Gender: {{character.gender}}</p>
          <p class="card-text">Origin: {{character.origin}}</p>
          <p class="card-text">ID: {{character.id}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <button class="btn btn-warning" *ngIf="character.status" (click)="updateStatus(false)">Dead</button>
          <button class="btn btn-warning" *ngIf="!character.status" (click)="updateStatus(true)">Alive</button>
          <button class="btn btn-danger" (click)="deleteCharacter()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
